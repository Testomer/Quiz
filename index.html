<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-اعداد الطالب عمر ابو عكر 🤍 - اختبار الطاقة الشمسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            direction: rtl;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: green;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .options input {
            margin-left: 8px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الأستاذ مجد نضال - اختبار الطاقة الشمسية</h1>
        <div id="quiz-container">
            <!-- الأسئلة ستضاف هنا باستخدام JavaScript -->
        </div>
        <button class="submit-btn" onclick="submitQuiz()">إرسال الإجابات</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
